<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Fonts explorer to try all my favorites fonts. Have a quick look at how the font is working at different size and weight">
    <link rel="stylesheet" href="./style.css">
    <title>Font Library</title>
</head>

<body>
    <header>

    </header>
    <section class="font">
        <form action="" id="font-1">
            <div class="custom-parameters">
                <select name="font-weight" id="font-weight">
                    <option value="900">Ultra-Bold</option>
                    <option value="700">Bold</option>
                    <option value="500">Medium</option>
                    <option value="300">Regular</option>
                    <option value="100">Light</option>
                </select>
                <label for="font-size-1">Font Size : </label>
                <input type="range" name="font-size-1" id="font-size-1">
                <label for="letter-spacing-1">letter-spacing : </label>
                <input type="range" name="letter-spacing-1" id="letter-spacing-1">
                <label for="letter-spacing-1">Line-height : </label>
                <input type="range" name="line-height-1" id="line-height-1">
            </div>
            <div class="text-box">
                <textarea name="text-1" id="text-1" cols="" rows=""></textarea>
            </div>
        </form>
    </section>
    <section class="font">
        <form action="" id="font-2">
            <div class="custom-parameters">
                <select name="font-weight" id="font-weight">
                    <option value="900">Ultra-Bold</option>
                    <option value="700">Bold</option>
                    <option value="500">Medium</option>
                    <option value="300">Regular</option>
                    <option value="100">Light</option>
                </select>
                <label for="font-size-2">Font Size : </label>
                <input type="range" name="font-size-2" id="font-size-2">
                <label for="letter-spacing-2">letter-spacing : </label>
                <input type="range" name="letter-spacing-2" id="letter-spacing-2">
                <label for="letter-spacing-1">Line-height : </label>
                <input type="range" name="line-height-2" id="line-height-2">
            </div>
            <div class="text-box">
                <textarea name="text-2" id="text-2" cols="" rows=""></textarea>
            </div>
        </form>

    </section>
</body>

</html>
